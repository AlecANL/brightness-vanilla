  <body>
    <main class="main-content">
      <div class="controlsContent" id="controls-content">
        <div class="slider">
          <p>Background Control</p>
          <img class="icon-sun" src="./src/images/sun.svg" alt="sun icon" />

          <input
            class="input-range"
            min="1"
            max="255"
            value="0"
            step="1"
            type="range"
            name="bg_color"
            id="bg_color"
            aria-label="background conrol"
          />
        </div>
        <div class="slider">
          <p>Blur Control</p>
          <img class="icon-sun" src="./src/images/sun.svg" alt="sun icon" />

          <input
            class="input-range"
            min="1"
            max="100"
            value="0"
            step="1"
            type="range"
            name="blur"
            id="blur"
            aria-label="blur control"
          />
        </div>
        <div class="slider">
          <p>Radius Control</p>
          <img class="icon-sun" src="./src/images/sun.svg" alt="sun icon" />

          <input
            class="input-range"
            min="1"
            max="100"
            value="0"
            step="1"
            type="range"
            name="radius"
            id="radius"
            data-id="radius"
            aria-label="radius control"
          />
        </div>
      </div>
      <div class="imageContent">
        <img
          src="https://images.unsplash.com/photo-1623588677864-b351174ac199?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=756&q=80"
          alt="image data"
        />
      </div>
    </main>
